  aaa_event.1.t:0 "A Union Beyond Imagination"
  aaa_event.1.desc:0 "Against all odds, [From.GetOldName] has risen to global power status in the last years. Despite Australasia being nothing more than a geographical denomination and Austrasia having not existed in a thousand years, the representatives of [From.GetOldName] have chosen, given their current territorial possessions, to include them in the name of their new empire : Australasia-Austrasia-Austria-Hungary. Everywhere, analysts are baffled by these developments."
  aaa_event.1.a:0 "Long live our Triple-A Empire!"
  aaa_event.1.b:0 "What?"