  form_aaa_category:0 "Form Australasia-Austrasia-Austria-Hungary"
  form_aaa_category_desc:0 "The unification of Austria and Hungary is not enough. We need bigger ambitions, and what better than to seize the far away lands of Australasia? Even more, by integrating the old kingdom of Austrasia in our lands, we will be the uncontested masters of Europe."
